<div class="grid place-items-center h-full">
  <div class="card w-96 p-5">
    <h1 class="text-3xl p-5 mx-auto">Login</h1>

    <form class="flex flex-col gap-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Identifier(Username/Email) -->
      <section>
        @if(isInvalid('identifier')) {
        <div class="text-right mb-1">
          <div *ngIf="identifier?.errors?.['required']">Field is required.</div>
          <div *ngIf="identifier?.errors?.['minlength']">Must be at least 4 characters long.</div>
        </div>
        }

        <label
          class="input input-bordered flex items-center gap-2"
          [class.input-error]="isInvalid('identifier')"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="w-4 h-4 opacity-70"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
            />
          </svg>
          <input type="text" class="grow" placeholder="Username" formControlName="identifier" />
        </label>
      </section>

      <!-- Password -->
      <section>
        @if(isInvalid('password')) {
        <div class="text-right mb-1">
          <div *ngIf="password?.errors?.['required']">Field is required.</div>
        </div>
        }

        <label
          class="input input-bordered flex items-center gap-2"
          [class.input-error]="isInvalid('password')"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="w-4 h-4 opacity-70"
          >
            <path
              fill-rule="evenodd"
              d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
              clip-rule="evenodd"
            />
          </svg>
          <input type="password" class="grow" placeholder="Password" formControlName="password" />
        </label>
      </section>

      <!-- Error -->
      <section>
        @if(error) {
        <div role="alert" class="alert alert-error">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="stroke-current shrink-0 h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span>{{ error.message }}</span>
        </div>
        }

        <!-- Submit -->
        <button type="submit" [disabled]="isLoading" class="btn btn-accent w-full mt-5">
          @if(isLoading) {
          <span class="loading loading-spinner"></span>
          } Submit
        </button>
      </section>
    </form>
  </div>
</div>
